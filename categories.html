<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories_Trendify</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/Categories.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="logo">Gadget Universe</div>
      <nav class="nav-menu">
        <a href="#">New Arrivals</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Accessories</a>
        <a href="#">Sale</a>
      </nav>
      <div class="header-icons">
        <div class="search-input">
          <input type="text" class="search" placeholder="Search" />
          <i class="fas fa-search search-icon"></i>
        </div>
        <span><i class="far fa-heart"></i></span>
        <span><i class="fas fa-shopping-cart"></i></span>
        <img src="images/آراء2.png" alt="User" class="user-image" />
      </div>
    </header>
    <div class="container">
      <div class="home-content">Home / <strong>Categories</strong></div>

      <section class="category-section">
        <h2>Shop by Category</h2>
        <div class="category-grid">
          <div class="category-card">
            <img src="images/elec.png" alt="Electronics" />
            <p>Electronics</p>
          </div>
          <div class="category-card">
            <img src="images/app.png" alt="Apparel" />
            <p>Apparel</p>
          </div>
          <div class="category-card">
            <img src="images/books.png" alt="Home &amp; Kitchen" />
            <p>Home &amp; Kitchen</p>
          </div>
          <div class="category-card">
            <img src="images/book.png" alt="Books &amp; Media" />
            <p>Books &amp; Media</p>
          </div>
          <div class="category-card">
            <img src="images/sport.png" alt="Sports &amp; Outdoors" />
            <p>Sports &amp; Outdoors</p>
          </div>
          <div class="category-card">
            <img src="images/beuty.png" alt="Beauty &amp; Personal Care" />
            <p>Beauty &amp; Personal Care</p>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="footer-links">
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
      <p>© 2025 Gadget Universe. All rights reserved.</p>
    </footer>
  </body>
</html>
